<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 자가진단 메뉴</title>

    <style>
        /* ----------------------- */
        /* 1. 전체 스타일 및 중앙 정렬 */
        /* ----------------------- */
        body {
            /* 푸른색 계열의 배경색 (약간 밝은 파란색) */
            background-color: #e9f5ff; 
            
            /* 폰트 설정 (맑은 고딕 또는 대체 폰트) */
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
            
            /* 텍스트 색상 (짙은 파란색 또는 검은색) */
            color: #333366; 
            
            /* 화면 전체 높이 사용 */
            height: 100vh;
            
            /* Flexbox를 사용하여 내용을 화면 중앙에 배치 */
            display: flex;
            flex-direction: column; /* 세로 방향으로 정렬 */
            justify-content: center; /* 수직 중앙 정렬 */
            align-items: center; /* 수평 중앙 정렬 */
            margin: 0; /* 기본 마진 제거 */
        }

        .container {
            /* 중앙 정렬된 콘텐츠 영역 */
            width: 80%; /* 내용의 가로 폭 제한 */
            max-width: 600px; /* 최대 폭 설정 */
            padding: 30px;
            
            /* 흰색 배경에 푸른색 테두리 */
            background-color: white; 
            border: 2px solid #6699ff; 
            border-radius: 15px; /* 모서리 둥글게 */
            box-shadow: 0 4px 10px rgba(0, 51, 102, 0.2); /* 은은한 그림자 */
            
            /* 컨테이너 안의 내용물도 중앙 정렬 */
            text-align: center;
        }

        /* ----------------------- */
        /* 2. 제목 스타일 */
        /* ----------------------- */
        h1 {
            color: #1a4d8c; /* 진한 파란색 제목 */
            margin-bottom: 30px;
            border-bottom: 3px solid #6699ff; /* 제목 아래 파란색 밑줄 */
            padding-bottom: 10px;
            font-weight: bold;
        }

        /* ----------------------- */
        /* 3. 리스트 스타일 (버튼처럼 보이게) */
        /* ----------------------- */
        ul {
            list-style: none; /* 목록 마커 제거 */
            padding: 0;
            margin-top: 20px;
        }

        li {
            margin-bottom: 15px; /* 리스트 항목 간 간격 */
        }

        /* ----------------------- */
        /* 4. 링크 (버튼) 스타일 */
        /* ----------------------- */
        a {
            display: block; /* 링크를 블록 요소로 만들어 전체 너비를 사용 */
            text-decoration: none; /* 밑줄 제거 */
            padding: 15px 25px;
            
            /* 버튼 색상 */
            background-color: #6699ff; /* 밝은 푸른색 */
            color: white; /* 흰색 텍스트 */
            border-radius: 8px;
            transition: background-color 0.3s ease; /* 호버 효과를 부드럽게 */
            font-size: 1.1em;
            font-weight: 600;
            border: 1px solid #4d7ccb;
        }

        /* 마우스를 올렸을 때의 효과 */
        a:hover {
            background-color: #4d7ccb; /* 더 진한 파란색으로 변경 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>원하는 실습 종류를 선택하세요!</h1>

        <ul>
            <li>
                <a href="page1.html"> 학기대체 현장실습 자가진단</a>
            </li>
            <li>
                <a href="page2.html"> 4+1 현장실습 자가진단</a>
            </li>
            <li>
                <a href="page3.html"> 단기 현장실습 자가진단</a>
            </li>
        </ul>
    </div>

</body>
</html>
